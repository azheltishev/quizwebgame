<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" rel="stylesheet">
</head>
<body>
<div class="mx-auto" style="width: 300px;">

    <p th:text="'Current word: ' + ${word}"/>

    <br>
    <form method="POST" th:action="@{next-word}">
        <div class="form-group">
            <label for="translationInput">Translate</label>
            <input class="form-control" id="translationInput" placeholder="word..." th:name="translation" type="text">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
